<div class="modal-header">
    <h4 class="modal-title">Editando Producto #{{item.id}}</h4>
    <button type="button" class="btn-close btn btn-link" aria-label="Close" (click)="activeModal.dismiss('Cross click')">X</button>
</div>
<div class="modal-body">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
        <input [(ngModel)]="item.name" type="text" class="form-control" [disabled]="item.hidden"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Descripcion</span>
        <input [(ngModel)]="item.description" type="text" class="form-control" [disabled]="item.hidden"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Categor√≠a</label>
        <select class="form-control" id="inputGroupSelect01" [(ngModel)]="item.category_id" [disabled]="item.hidden">
            <option [ngValue]="null">-</option>
            <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Precio Unitario</span>
        <span class="input-group-text">$</span>
        <input [(ngModel)]="item.unit_price" type="number" inputmode="numeric" min="0" [disabled]="item.hidden" class="form-control">
    </div>
</div>
<div class="modal-footer">

    <button type="button" class="btn btn-danger" (click)="toggleHiddenProperty()">{{item.hidden?'Desarchivar':'Archivar'}}</button>
    <button type="button" class="btn btn-success" (click)="saveItem()">Guardar</button>
</div>
