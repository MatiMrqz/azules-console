<div class="container">
    <div class=" row justify-content-center align-items-center" style="height: 95vh;">
        <div class=" col-md-8 col-lg-6">
            <div class=" card card-plain">
                <div class=" card-header text-muted">Registro de nuevo administrador</div>
                <div class=" card-body text-center">
                    <div>
                        <main>
                            <form #f="ngForm" [ngClass]="{'was-validated':!f.valid&&f.touched}" (submit)="sendToApi(f.value)">
                                <!-- <img class="mb-4" src="../../../assets/img/Logo_full.png" alt="" height="100"
                                    height="57"> -->
                                <a class="simple-text mt-2">
                                    AZULES <span class="font-weight-light">SA</span>
                                </a>
                                <p class="h4 mb-2 fw-normal">Consola de administración</p>

                                <div class="form-label text-left position-relative">
                                    <label for="floatingInput">Nombre completo</label>
                                    <input name="fname" type="text" class="form-control"
                                        id="floatingInput" placeholder="Matías Márquez" ngModel required>
                                    <div class="invalid-tooltip">
                                        Debe ingresar su nombre
                                    </div>
                                </div>
                                <div class="form-label text-left position-relative">
                                    <label for="floatingPassword">Nueva contraseña</label>
                                    <input name="pass" type="password" class="form-control"
                                        id="floatingPassword" placeholder="******" ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
                                    <div class="invalid-tooltip">
                                       {{!f.value.pass?'Ingrese una contraseña':'Debe contener como minimo 8 carácteres, 1 Mayuscula y 1 Numero'}}
                                    </div>
                                </div>
                                <div class="form-label text-left position-relative">
                                    <label for="floatingPassword">Repetir contraseña</label>
                                    <input name="pass1" type="password" class="form-control"
                                        id="floatingPassword" placeholder="******" ngModel required>
                                    <div class="invalid-tooltip">
                                        Repita contraseña
                                    </div>
                                </div>
                                <!-- <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Recordarme
                                    </label>
                                </div> -->
                                <button class="w-50 btn btn btn-primary" type="submit" [disabled]="!f.valid||isLoading">
                                    Registrarme<div class="sk-chase" [ngClass]="{'d-none':!isLoading}">
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                        <div class="sk-chase-dot"></div>
                                    </div>
                                </button>
                                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
