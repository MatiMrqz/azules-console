<div class="content content-login">
    <div class=" row justify-content-center">
        <div class=" col-md-8 col-lg-6">
            <div class=" card card-plain">
                <div class=" card-header text-muted">Consola de Administración</div>
                <div class=" card-body text-center">
                    <div>
                        <main class="form-signin">
                            <form >
                                <img class="mb-4" src="../../../assets/img/Logo_full.png" alt="" height="100"
                                    height="57">
                                <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

                                <div class="form-label text-left">
                                    <label for="floatingInput">Email</label>
                                    <input [(ngModel)]="mail" type="email" class="form-control" id="floatingInput"
                                    placeholder="mail@ejemplo.com">
                                </div>
                                <div class="form-label text-left">
                                    <label for="floatingPassword">Contraseña</label>
                                    <input [(ngModel)]="pass" type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                </div>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Recordarme
                                    </label>
                                </div>
                                <button class="w-50 btn btn btn-primary" type="button" (click)="adminLogin(mail,pass)" [disabled]="isLoading">
                                        Acceder<div class="sk-chase" [ngClass]="{'d-none':!isLoading}">
                                            <div class="sk-chase-dot"></div>
                                            <div class="sk-chase-dot"></div>
                                            <div class="sk-chase-dot"></div>
                                            <div class="sk-chase-dot"></div>
                                            <div class="sk-chase-dot"></div>
                                            <div class="sk-chase-dot"></div>
                                        </div>
                                    </button>
                                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
